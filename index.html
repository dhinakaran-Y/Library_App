<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-indigo-800 p-10">
   <div class="bg-white p-5 rounded max-w-xl mx-auto">
     <h4 class="font-semibold text-xl">Book Library</h4>

     <form action="" name="bookForm" class="space-y-3 mt-3">
        <input type="text" name="" id="bookTitle" placeholder="Book Title" class="input" required>
        <input type="text" name="" id="bookAuthor" placeholder="Book Author" class="input" required>
        <button type="submit" class="px-3 py-1 bg-orange-500 rounded uppercase font-semibold text-sm text-white">Add Book</button>
     </form>
   </div>

   <!-- Added books section -->
    <section class="bg-white p-5 rounded max-w-xl mx-auto mt-5">
        <h4 class="font-semibold text-xl">Added Books (<span id="bookCount">0</span>)</h4>
        <ul class="mt-3 space-y-2" id="renderedLibrary">
            <span class="text-gray-600 text-sm justify-center flex">No Books Added Yet...</span>
        </ul>
    </section>
</body>
    <script src="assets/JS/data/library.js"></script>
    <script src="assets/JS/data/book.js"></script>
    <script src="assets/JS/main.js"></script>
</html>
